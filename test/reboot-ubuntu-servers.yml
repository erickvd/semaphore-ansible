---
# playbook_reboot.yml

- name: Reboot des machines Ubuntu si nécessaire
  hosts: ubuntu_servers
  become: true

  tasks:

    - name: Vérification si un reboot est nécessaire
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Reboot de la machine
      ansible.builtin.reboot:
        msg: "Reboot déclenché par Ansible"
        reboot_timeout: 300
        pre_reboot_delay: 10
        post_reboot_delay: 30
        test_command: uptime
      when: reboot_required.stat.exists

    - name: Afficher le statut
      vars:
        needed: >
          {% if reboot_required.stat.exists %}
          ✅ Reboot effectué avec succès.
          {% else %}
          ℹ️  Aucun reboot nécessaire.
          {% endif %}
      ansible.builtin.debug:
        msg:
          - "{{ needed | trim }}"
